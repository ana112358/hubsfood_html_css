            background-image: none;

<body>
    <div class="header container">

        <div class="container">
            <div>
                <img src="imagens/logoMenuSuperior.png" alt="">

        </div>

            <div class="menu-container">
                <img src="imagens/userEstabelecimento.png" alt="Foto de Perfil" class="menu-trigger">

    <main>
        <div class="containerEstabelecimento">
            <div><img src="imagens/userEstabelecimento.png" alt="Foto de Perfil"></div>
            <h2>Perfil do estabelecimento</h2>
            <div class="form-container">
                <form id="storeForm">
                    <!-- Nome da Loja e Nome do Responsável -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="storeName">Nome da Loja</label>
                            <input type="text" id="storeName" placeholder="Ex: Loja ABC">
                        </div>
                        <div class="form-group">
                            <label for="responsibleName">Nome do Responsável</label>
                            <input type="text" id="responsibleName" placeholder="Ex: João Silva">
                        </div>
                    </div>
        
                    <!-- Descrição -->
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea id="description" placeholder="Breve descrição do estabelecimento"></textarea>
                    </div>
        
                    <!-- Hub Cadastrado e Tipo de Estabelecimento -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="hub">Hub Cadastrado</label>
                            <select id="hub">
                                <option value="">Selecione o hub</option>
                                <option value="midway">Midway Mall</option>
                                <option value="shopping">Shopping Center</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="storeType">Tipo de Estabelecimento</label>
                            <select id="storeType">
                                <option value="">Selecione o tipo</option>
                                <option value="restaurante">Restaurante</option>
                                <option value="lanchonete">Lanchonete</option>
                            </select>
                        </div>
                    </div>
        
                    <!-- Telefone e Celular do Responsável -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="storePhone">Telefone do Estabelecimento</label>
                            <input type="tel" id="storePhone" placeholder="(XX) XXXX-XXXX">
                        </div>
                        <div class="form-group">
                            <label for="responsiblePhone">Celular do Responsável</label>
                            <input type="tel" id="responsiblePhone" placeholder="(XX) 9XXXX-XXXX">
                        </div>
                    </div>
        
                    <!-- Horário de Funcionamento -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="day">Dia</label>
                            <select id="day">
                                <option value="">Selecione</option>
                                <option value="segunda">Segunda-feira</option>
                                <option value="terca">Terça-feira</option>
                                <option value="quarta">Quarta-feira</option>
                                <option value="quinta">Quinta-feira</option>
                                <option value="sexta">Sexta-feira</option>
                                <option value="sabado">Sábado</option>
                                <option value="domingo">Domingo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="openTime">Hora da Abertura</label>
                            <input type="time" id="openTime">
                        </div>
                        <div class="form-group">
                            <label for="closeTime">Hora do Fechamento</label>
                            <input type="time" id="closeTime">
                        </div>
                        <div class="form-group">
                            <button type="button" id="addSchedule" class="add-btn">Adicionar</button>
                        </div>
                    </div>
        
                    <!-- Lista de Horários -->
                    <div id="scheduleList" class="horario-list"></div>
        
                    <!-- Botão de Salvar -->
                    <div>
                        <button type="submit" id="saveBtn" class="save-btn">Salvar Configurações</button>
                    </div>
                </form>
        
                <!-- Mensagem -->
                <div id="message" class="message"></div>
            </div>
        </div>
    </main>


    <div class="footer container">
        <div class="logo">

                    <li class="footer-header">Contatos:</li>

                    <li><img src="imagens/pinPhone.png" alt="Phone"><span>(84) 9 8888-8888</span></li>
